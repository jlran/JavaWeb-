|<htmml>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>图片标签</title>
	</head>
	<!--
	<img>图片标签：
		
	img标签常用的属性:
		width： 设置图片宽度
	    height  设置图片高度    
	    alt:    如果图片资源无法找到，那么就显示对应的文字对图片进行说明。
	-->
	<body>
		<img width=400px; height=300px; src="./background.jpg" alt="背景图片" />
		<hr/>
		<img width=400px; height=300px; src="./../background.jpg" alt="背景图片" />
	</body>
</htmml>
