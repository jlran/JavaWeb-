<htmml>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>表格标签</title>
	</head>
<!--
<table>表格标签
	
表格使用到的标签：
	<table> 表格
    <tr>    行
    <td>    单元格
    <th>     表头   默认的样式是居中，加粗。
    <caption>  表格的标题
    
  
表格常用的属性：
	border  设置表格的边框 
    width : 设置表格的宽度
    height: 设置表格的高度的。
 	colspan: 设置单元格占据指定的列数。
	rowspan : 设置单元格占据指定的行数。

-->
	<body>
		<table border="1" align="center">
			<caption>成绩单</caption>
			<tr >
				<th>姓名</th>
				<th>语文</th>
				<th>数学</th>
				<th>英语</th>
			</tr>
			<tr align="center">
				<td>张三</td>
				<td>98</td>
				<td>99</td>
				<td>56</td>
			</tr>
			<tr align="center">
				<td>李四</td>
				<td>56</td>
				<td>100</td>
				<td>100</td>
			</tr>
			<tr align="center">
				<td>王二</td>
				<td>100</td>
				<td>90</td>
				<td>100</td>
			</tr>
		</table>
	</body>
</htmml>
