<htmml>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>表格标签</title>
    </head>
<!-- 
表单标签： 表单标签的作用是用于提交数据给服务器的。
    表单标签的根标签是<form>标签
常用的属性：
    action: 该属性是用于指定提交数据的地址。
    method： 指定表单的提交方式。
            get : 默认使用的提交方式。  提交的数据会显示在地址栏上。
            post ：  提交的数据不会显示在地址栏上。
注意： 表单项的数据如果需要提交到服务器上面，那么表单项必须要有name的属性值。
-->
    <body>
    <form action="#" method="get">
        用户名：<input  name="userName" type="text"/> <br/>
        密码：<input name="password" type="password" /> <br />
        性别：男<input checked="true" value="man" name="sex" type="radio" /> 女<input value="woman" name="sex" type="radio" /> <br />
        城市：<select name="city">
                <option>上海</option>
                <option>北京</option>
                <option>广州</option>
            </select> <br />
        爱好：<input name="hobbit" type="checkbox" value="java" checked="true" /> Java<input name="hobbit" value="php" type="checkbox"/>PHP <br/>
        头像：<input name="image" type="file"/> <br/>
        个人介绍：<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;<textarea name="text" rows="10" cols="30"></textarea><br />
        <input type="submit" value="提交"/>
        <input type="reset" value="重置"/>
    </form>
    </body>
</htmml>
