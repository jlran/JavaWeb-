<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>实体标签</title>
	</head>
	<!-- 
	> < 一些符号在html页面中是有着特殊含义，这些字符如果需要在页面中显示，这时候就应该使用实体标签。
    
常用的实体字符: 
	空格      &nbsp;
    小于号     &lt;
    大于号    &gt;
-----------------------------
    人民币    &yen；
    版权      &copy;
    商标      &reg;
-->
	<body>
		&nbsp;&nbsp;空格  2&lt;3 &nbsp; 5&gt;3 <br/>
		价钱是：&yen;38 <br/>
		版权归: &copy;Jo Ran &nbsp; 商标： &reg;

	</body>
</html>
