|<htmml>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>多媒体标签</title>
	</head>
	<!--
	媒体标签：
		<embed></embed>  
	    	hidden ： 设置隐藏插件是否隐藏。
	        src ：用于指定音乐的路径

	   <embed src="1.mp3" ></embed>
	   
	   <marquee> 飘动标签
	   		direction : 指定飘动的方向
	        scrollamount : 指定飘动的速度。
	        loop   :指定飘动的次数
	-->
	<body>
		<marquee>我是可以移动的哦</marquee>
		<embed hidden="false" src="F:\KuGou\纯音乐 - 高山流水.mp3"></embed>
		<p><b>注释：</b>浏览器可能需要安装插件以后，才能播放该文件。</p>

	</body>
</htmml>
